<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Factorial Add-in</title>

    <!-- Office runtime -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Fluent stylesheet (for icons/fonts only) -->
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />
    <link href="taskpane.css" rel="stylesheet" />
  </head>

  <body class="ms-Fabric">
    <!-- ðŸ”¸ original hero stays for first-run guidance -->
    <section id="sideload-msg" class="ms-welcome__main">
      <h2 class="ms-font-xl">
        Please
        <a
          target="_blank"
          href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing"
          >sideload</a
        >
        your add-in to see app body.
      </h2>
    </section>

    <!-- ðŸ”¸ React root renders after Office.onReady -->
    <div id="app" style="display:none;"></div>

    <script>
      Office.onReady(() => {
        document.getElementById("sideload-msg").style.display = "none";
        document.getElementById("app").style.display = "block";
      });
    </script>
  </body>
</html>
